<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quote-generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="title">Quotes</div>
        <div class="author">by <a href="https://github.com/Punith1117/quote-generator">Punith1117</a></div>
    </header>
    <div class="main-content">
        <div class="quote-content">
            <div class="quote"></div>
            <div class="given-by"></div>
        </div>
        <button>Generate</button>
    </div>
    <script>
        let ran = Math.random()
        let quote = document.querySelector('.quote')
        let author = document.querySelector('.given-by')
        if (ran > 0.2) {
            quote.innerHTML = '<del>Nothing is impossible</del> Anything is possible'
            author.textContent = 'Shailesh Nayak'
        } else {
            quote.textContent = 'Truth alone triumphs'
            author.textContent = 'Ancient text - Mundaka Upanishad'
        }
    </script>
    <script src="index.js"></script>
</body>
</html>
